<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 초록색 배경 (잔디밭) -->
  <rect width="100" height="100" fill="#8BC34A"/>
  
  <!-- 잔디 텍스처 -->
  <g fill="#558B2F" opacity="0.3">
    <rect x="10" y="70" width="2" height="8"/>
    <rect x="20" y="75" width="2" height="6"/>
    <rect x="30" y="72" width="2" height="7"/>
    <rect x="40" y="74" width="2" height="6"/>
    <rect x="50" y="71" width="2" height="8"/>
    <rect x="60" y="73" width="2" height="7"/>
    <rect x="70" y="72" width="2" height="8"/>
    <rect x="80" y="74" width="2" height="6"/>
    <rect x="90" y="71" width="2" height="8"/>
  </g>
  
  <!-- 왼쪽 궁수 (검은색 스틱 피규어) -->
  <g stroke="#000" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- 머리 -->
    <circle cx="15" cy="30" r="4" fill="#000"/>
    <!-- 몸통 -->
    <line x1="15" y1="34" x2="15" y2="50"/>
    <!-- 왼쪽 팔 (활을 잡는 팔) -->
    <line x1="15" y1="40" x2="8" y2="45"/>
    <!-- 오른쪽 팔 (활시위를 당기는 팔) -->
    <line x1="15" y1="40" x2="22" y2="38"/>
    <!-- 다리 -->
    <line x1="15" y1="50" x2="10" y2="60"/>
    <line x1="15" y1="50" x2="20" y2="60"/>
    <!-- 활 -->
    <path d="M 8 45 Q 15 42 22 38" stroke="#8B4513" stroke-width="2.5"/>
    <!-- 활시위 -->
    <line x1="8" y1="45" x2="22" y2="38" stroke="#654321" stroke-width="1.5"/>
  </g>
  
  <!-- 오른쪽 검사들 (회색 스틱 피규어) -->
  <g stroke="#555" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- 첫 번째 검사 -->
    <g transform="translate(65, 35)">
      <circle cx="0" cy="-5" r="4" fill="#555"/>
      <line x1="0" y1="-1" x2="0" y2="15"/>
      <line x1="0" y1="5" x2="-8" y2="8"/>
      <line x1="0" y1="5" x2="8" y2="8"/>
      <line x1="0" y1="15" x2="-5" y2="25"/>
      <line x1="0" y1="15" x2="5" y2="25"/>
      <!-- 검 -->
      <line x1="8" y1="8" x2="12" y2="12" stroke="#333" stroke-width="2.5"/>
    </g>
    
    <!-- 두 번째 검사 -->
    <g transform="translate(75, 40)">
      <circle cx="0" cy="-5" r="4" fill="#555"/>
      <line x1="0" y1="-1" x2="0" y2="15"/>
      <line x1="0" y1="5" x2="-8" y2="8"/>
      <line x1="0" y1="5" x2="8" y2="8"/>
      <line x1="0" y1="15" x2="-5" y2="25"/>
      <line x1="0" y1="15" x2="5" y2="25"/>
      <!-- 검 -->
      <line x1="8" y1="8" x2="12" y2="12" stroke="#333" stroke-width="2.5"/>
    </g>
    
    <!-- 세 번째 검사 -->
    <g transform="translate(85, 38)">
      <circle cx="0" cy="-5" r="4" fill="#555"/>
      <line x1="0" y1="-1" x2="0" y2="15"/>
      <line x1="0" y1="5" x2="-8" y2="8"/>
      <line x1="0" y1="5" x2="8" y2="8"/>
      <line x1="0" y1="15" x2="-5" y2="25"/>
      <line x1="0" y1="15" x2="5" y2="25"/>
      <!-- 검 -->
      <line x1="8" y1="8" x2="12" y2="12" stroke="#333" stroke-width="2.5"/>
    </g>
    
    <!-- 네 번째 검사 -->
    <g transform="translate(80, 45)">
      <circle cx="0" cy="-5" r="4" fill="#555"/>
      <line x1="0" y1="-1" x2="0" y2="15"/>
      <line x1="0" y1="5" x2="-8" y2="8"/>
      <line x1="0" y1="5" x2="8" y2="8"/>
      <line x1="0" y1="15" x2="-5" y2="25"/>
      <line x1="0" y1="15" x2="5" y2="25"/>
      <!-- 검 -->
      <line x1="8" y1="8" x2="12" y2="12" stroke="#333" stroke-width="2.5"/>
    </g>
  </g>
</svg>

